<!DOCTYPE  html>
<html xmlns="http://thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>글 작성</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</head>
	<body>
		<div class="p5 mb-5 text-center</> bg-light">
			<h1 class="mb-3">Irwin Blog</h1>
			<h4 class="mb-3">블로그에 오신걸 환영합니다.</h4>
		</div>
		
		<div lcass="container mt-5">
			<div class="row">
				<div class="col-lg-8">
					<article>
						<input type="hidden" id="article-id" th:value="${article.id}">
						<header class="mb-5">
							<input type="text" class="form-control" placeholder="제목" id="title" th:value="${article.title}">
						</header>
						<section class="mb-5">
							<textarea class="form-control h-25" rows="10" placeholder="내용" id="content" th:value="${article.content}"></textarea>
						</section>
						<button th:if="${article.id} != '0'" type="button" id="update-btn" class="btn btn-primary btn-sm">수정</button>
						<button th:if="${article.id} == '0'" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
					</article>
				</div>
			</div>
		</div>
		<script src="/js/article.js"></script>
	</body>
</html>
